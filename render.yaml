# Render configuration for ETL Pipeline
services:
  - type: web
    name: etl-pipeline
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        sync: false  # This will be provided by Render
      - key: UPLOAD_DIR
        value: "uploads"
    plan: free

databases:
  - name: etl-db
    databaseName: etl_db
    user: etl_user
    plan: free
